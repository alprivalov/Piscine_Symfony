
<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="popup.js"></script>
</head>
<body>
    
    <form>
        <label for="firstname">Firstname :</label>
        <input type="text" placeholder="Firstname" id="firstname"/><br>
        <label for="name">Name :</label>
        <input type="text" placeholder="Name" id="name"/><br>
        <label for="age">Age :</label>
        <input type="date" placeholder="Age" id="age"/><br>
        <label for="phone">Phone :</label>
        <input type="tel" placeholder="Phone" id="phone"/><br>
        <label for="email">Email :</label>
        <input type="email" placeholder="Email" id="email"/><br>
        <label for="student">Student at 42?:</label>
        <input type="checkbox" value="42" id="student"/><br>
        <input type="radio" id="gender_male" name="gender" value="Male" checked/>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="Female"/>
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_other" name="gender" value="Other"/>
        <label for="gender_other">Other</label>
        <br>
        <button onclick="displayFormContents()">Run javascript</button>
    </form>
</body>
</html>
